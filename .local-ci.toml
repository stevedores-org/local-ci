# Local CI configuration for local-ci (Go project)

[project]
name = "local-ci"
kind = "go"

[stages]

[stages.fmt]
cmd = ["gofmt", "-l", "."]
fix_cmd = ["gofmt", "-w", "."]
enabled = true

[stages.vet]
cmd = ["go", "vet", "./..."]
enabled = true

[stages.test]
cmd = ["go", "test", "./..."]
enabled = true

[stage_order]
stages = ["fmt", "vet", "test"]
